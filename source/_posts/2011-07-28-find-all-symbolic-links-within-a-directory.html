<p>For some reason I needed to see if there were any symbolic links within a directory and I used this
    command:&nbsp;</p>
<div class="CodeRay">
    <div class="code">
        <pre>ls -alR | grep &quot;\-&gt;&quot;</pre>
    </div>
</div>

<p>&nbsp;</p>
<p>(-R for recurse)</p>
